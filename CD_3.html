<!DOCTYPE html>
<html>
<head>
	<title> Custom Directive Assignment 2</title>
	<!-- Create a factory display all with NAME, AGE, EMPLOYEEID and Salary in a table. -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var module = angular.module('app', []);
		module.factory('myfactory', function () {
				//to create unique contact id
				var employee_id = 1;
				
				//contacts array to hold list of all contacts
				var contacts = [{
					id: 1,
					'name': 'sukriti',
					'age' : 21,
					'salary' : 40000,
					 'department': 'IT'
				}];
				
				//save method create a new contact if not already exists else update the existing object
				contacts.save = function (contact) {
					if (contact.id == null) {
						//if this is new contact, add it in contacts array
						contact.id = employee_id++;
						contacts.push(contact);
					} else {
						//for existing contact, find this contact using id and update it.
						for (i in contacts) {
							if (contacts[i].id == contact.id) {
								contacts[i] = contact;
							}
						}
					}
				}
				
				
				//simply returns the contacts list
				contacts.list = function () {
					return contacts;
				}
				return contacts;
			});
		module.controller('myController', function ($scope, myfactory) {
			$scope.contacts = myfactory.list();
			$scope.saveContact = function () {
				myfactory.save($scope.newcontact);
				$scope.newcontact = {};
			}
		})
	</script>
	
</head>

<body ng-app="app">
	<div class="container" ng-controller="myController">
		<h3> Enter your personal details </h3>
		<!-- Form -->
		<form class="well">
			<div class="form-group">
			<label class="control-label col-sm-2">Name</label>
			<input class="col-sm-10" type="text" name="name" required ng-model="newcontact.name" /> <br>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2">Age</label>
			<input class="col-sm-10" type="number" name="age" required ng-model="newcontact.age"  /> <br>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2">Salary</label>
			<input class="col-sm-10" type="number" name="salary" required ng-model="newcontact.salary" /> <br>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2">Department</label>
			<input class="col-sm-10" type="text" name="dept" required ng-model="newcontact.department" /> <br>
			</div>
			<input type="hidden" ng-model="newcontact.id" /> <br>
			<input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
		</form>
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead>
				<tr class="success">
					<th>Name</th>
					<th>Age</th>
					<th>Salary</th>
					<th>Department</th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.age}}</td>
					<td>{{contact.salary}}</td>
					<td>{{contact.department}}</td>
				   
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
