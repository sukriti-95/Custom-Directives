<!DOCTYPE html>
<html>
<head>
	<title>Custom Directive Assignment 5</title>
	<!-- Write a directive to demonstrate 2-way data binding of parent scope property in
isolated scopes. -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
		var module= angular.module("myapp", []);
		module.controller("myctrl", function($scope){
			$scope.name="Sukriti Kakkar";
			$scope.phone="Samsung Galaxy S3";
			$scope.city="Delhi";

			 		});
		module.directive("ngHello",function(){
 			return{
 				template : '<div class="panel-body"> Name : {{name}} <br> Phone : {{phone}} <br> City : {{city}}  </div>',
 				restrict : 'A',
 				replace : 'false',
 				scope : '='
 			}
 		});
		
		</script>
</head>
<body ng-app="myapp">
<div class="container-fluid" ng-controller="myctrl">
 		
 		<form>
 			<div class="form-group">
 			<label> Name :</label> <input type="text" placeholder=" Enter your Name " ng-model="name">  </input> <br>
 			</div>
 			<div class="form-group">
 			<label> Phone :</label> <input type="text" placeholder=" Enter your phone model " ng-model="phone">  </input> <br>
 			</div>
 			<div class="form-group">
 			<label> City :</label> <input type="text" placeholder=" Enter your city " ng-model="city">  </input> <br>
 			</div>
 		</form>
 		<div ng-hello> </div>
 	</div>

</body>
</html>
